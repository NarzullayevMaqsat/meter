<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <form id="timer">
            <input type="number" id="input" placeholder="Please write your distance !" autocomplete="off">
            <button class="form__button" type="submit">submit</button>
            <button class="clear_button" type="reset">Clear</button>
        </form>
        <div class="row">
            <div class="card">
                <img src="./img/images.jpg" alt="people">
                <p class="result">Result:</p>
            </div>
            <div class="card">
                <img src="./img/images.png" alt="velo">
                <p class="result_2">Result:</p>
            </div> 
            <div class="card">
                <img src="./img/download.png" alt="car">
                <p class="result_3">Result:</p>
            </div>
            <div class="card">
                <img src="./img/images(1).png" alt="plane">
                <p class="result_4">Result:</p>
            </div>
        </div>
    </div>
</body>
<script src="./JS/main.js"></script>
</html>
